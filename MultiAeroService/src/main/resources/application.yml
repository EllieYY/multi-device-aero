mybatis-plus:
  type-aliases-package: com.wim.aero.acs.db.**.entity
  mapper-locations: classpath:/mapper/*.xml
  global-config:
    db-config:
      id-type: auto
      table-underline: true
      logic-not-delete-value: 0
      logic-delete-value: 1
#  configuration:
